<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Calculadora via Pop-up</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Calculadora Pop-Up</h1>
        </header>
    
        <form>
            <input type="number" id="numberA" placeholder="Informe o primeiro numero">
            <input type="number" id="numberB" placeholder="Informe o segundo numero">
            <button type="submit">Calcular</button>
            <span class="resultado"></span>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
